        <style>
body, html {
  height: 100%;
}

* {
  box-sizing: border-box;
}

.bg-img {
  /* The image used */
  background-image: url("https://previews.123rf.com/images/jirsak/jirsak1601/jirsak160100071/51751193-human-resources-crm-data-mining-and-social-media-concept-officer-looking-for-employee-represented-by.jpg");

  /* Control the height of the image */
  height: 100%;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}

/* Add styles to the form container */
.container {
  position: absolute;
  right: 0;
  height:50%;
  margin: 150px;
  max-width: 22%;
  padding: 25px;
}

/* Full-width input fields */
  input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Set a style for the submit button */
.btn {
  background-color: #04AA6D;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.btn:hover {
  opacity: 1;
}
label{
    color:white;
}
h1{
    color:white;
}
        </style>

        <div class="bg-img">
  <form action="login.jsp" class="container" method="post">
    <h1>Login</h1>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>
    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" minlength="8" id="password" required>

    <button type="submit" class="btn">Login</button>
  </form>
</div>
